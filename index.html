<!DOCTYPE html>

<title>Laravel From Scratch Blog</title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
<link rel="stylesheet" href="output.css">

<body style="font-family: Open Sans, sans-serif">
    <section class="px-6 py-8">
        <nav class="flex items-center justify-between">
            <div>
                <a href="/">
                    <img src="./images/logo.svg" alt="Laracast Logo" width="165px" height="16px">
                </a>
            </div>
    
            <div>
                <a href="/" class="text-xs font-bold uppercase">Home Page</a>
    
                <a href="" class="px-3 py-3 ml-3 text-xs font-semibold text-white uppercase bg-blue-500 rounded-full">Subscribe For Updates</a>
            </div>
        </nav>
    
        <header class="max-w-xl mx-auto mt-20 text-center"> 
            <h1 class="text-4xl">
                Latest <span class="text-blue-500">Laravel From Scratch</span> News
            </h1>

            <h2 class="inline-flex mt-2">By Lazy Laracore <img src="./images/lary-head.svg" alt="Head of Lazy the Mascot"> </h2>

            <p class="mt-10 text-sm">Ladies and gentlemen, come inside, have a seat. 
                I bring good news! After a lifetime of travel and research, 
                I’ve returned, maintainable programs.” He taps his temple. “It’s all right here." </p>

            <div class="mt-8 space-x-4 tw-flex tw-justify-center">
                <!-- Category -->
                <span class="relative inline-flex items-center inline-block bg-gray-100 rounde-xl">
                    <select class="py-2 pl-3 text-sm font-semibold bg-transparent appearance-none pr-9">
                        <option value="category" disabled selected>Category</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                    </select>

                    <svg class="absolute transform -rotate-90 pointer-events-none" style="right: 12px;" width="22"
                         height="22" viewBox="0 0 22 22">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z">
                            </path>
                            <path fill="#222"
                                  d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                        </g>
                    </svg>
                </span>

                <!-- Other Filters -->
                <span class="relative inline-flex items-center inline-block bg-gray-100 rounde-xl">
                    <select class="py-2 pl-3 text-sm font-semibold bg-transparent appearance-none pr-9">
                        <option value="other filters" disabled selected>Other Filters</option>
                        <option value="foo">foo</option>
                        <option value="bar">bar</option>
                    </select>

                    <svg class="absolute transform -rotate-90 pointer-events-none" style="right: 12px;" width="22"
                         height="22" viewBox="0 0 22 22">
                        <g fill="none" fill-rule="evenodd">
                            <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z">
                            </path>
                            <path fill="#222"
                                  d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                        </g>
                    </svg>
                </span>
                <!-- Search -->
                <span class="relative inline-flex items-center inline-block px-3 py-2 bg-gray-100 rounde-xl">
                    <form method="GET" action="">
                        <input type="text"name="search" placeholder="Find Something" class="text-sm font-semibold placeholder-black bg-transparent">
                    </form>
                </span>
            </div>
        </header>
    
        <main class="max-w-4xl mx-auto">
            <article>
                <div class="flex p-8">
                    <div class="flex-1">
                        <img src="./images/illustration-1.png" alt="Blog Post Illustration">
                    </div>
                    
                    <div class="flex-1">
                        <header>
                            <div>
                                <a href="#" class="px-2 py-2 text-xs font-semibold text-blue-300 uppercase border border-blue-300 rounded-full" style="font-size: 10px;">Techniques</a>
                                <a href="#" class="px-2 py-2 text-xs font-semibold text-red-300 uppercase border border-red-300 rounded-full" style="font-size: 10px;">Updates</a>
                            </div>
                        </header>
                    </div>
                </div>
            </article>
        </main> 
    
        <footer></footer>
    </section>
</body>
